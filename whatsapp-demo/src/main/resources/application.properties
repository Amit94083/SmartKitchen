# Server Configuration
server.port=8081
server.servlet.context-path=/whatsapp-api

# Meta WhatsApp Configuration
meta.whatsapp.phone-number-id=849428844931056
meta.whatsapp.access-token=your-access-token-here
meta.whatsapp.api-url=https://graph.facebook.com/v22.0
meta.whatsapp.webhook-verify-token=YOUR_WEBHOOK_VERIFY_TOKEN

# Logging Configuration
logging.level.com.smartkitchen.whatsapp=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG

# Application Info
spring.application.name=WhatsApp API Demo
management.endpoints.web.exposure.include=health,info