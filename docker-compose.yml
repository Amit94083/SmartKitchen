services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: smartkitchen
      POSTGRES_USER: smartkitchen
      POSTGRES_PASSWORD: smartkitchen
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/smartkitchen
      SPRING_DATASOURCE_USERNAME: smartkitchen
      SPRING_DATASOURCE_PASSWORD: smartkitchen
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build: ./frontend
    restart: always
    environment:
      VITE_API_BASE_URL: http://backend:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:
